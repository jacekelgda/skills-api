skills-web:
    image: karolsojko/skills-api
    volumes:
        - .:/var/www/skills-api
    working_dir: /var/www/skills-api
    expose:
        - "9000"
    links:
        - db
skills-nginx:
    image: nginx:1.9
    volumes_from:
        - web
    links:
        - web
    ports:
        - "80:80"
skills-db:
    image: mongo:3.2
    ports:
        - "27017:27017"
    volumes:
        - /mnt/sda1/var/lib/skills-api:/data/db
