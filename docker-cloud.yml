skills-web:
    image: karolsojko/skills-api
    volumes:
        - /var/www/skills-api
    working_dir: /var/www/skills-api
    expose:
        - "9000"
    links:
        - skills-db
    restart: always
skills-nginx:
    image: nginx:1.9
    volumes_from:
        - skills-web
    links:
        - skills-web
    ports:
        - "80"
    restart: always
skills-db:
    image: mongo:3.2
    ports:
        - "27017"
    volumes:
        - /mnt/sda1/var/lib/skills-api:/data/db
    restart: always
